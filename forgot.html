<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
    <div class="forgot">
        <form class="forgot-password">
            <h2>Trouble logging in?</h2>
            <p>Enter your email and create a new password.</p>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="Enter new password" placeholder="Enter New Password" required>
            <input type="password" name="Re-enter the Password" placeholder="Re-enter the password" required>
            <button><a href="HomePage.html"></a>Log In</button> 
            <div class="new-account">
                <p>OR</p>
                <a href="Signup.html">Create new account</a>
            </div>
        </form>
    </div>
</body>
</html>
